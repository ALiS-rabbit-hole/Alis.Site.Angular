<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="#">Institutions</a></li>
    <li class="active">Create</li>
</ol>

<notifications></notifications>

<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a data-target="#details" data-toggle="tab">Details</a></li>
    <li role="presentation"><a data-target="#configuration" data-toggle="tab">Configuration</a></li>
</ul>

<form name="createInstitutionForm" class="form-horizontal">
    <div class="tab-content">
        <div class="tab-pane active" id="details">
            <h4>Details</h4>
            <div class="form-group" show-errors>
                <label for="name" class="col-sm-2 control-label">Create Institution</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="Name" placeholder="Institution Name" ng-required ng-model="vm.institutionConfig.Institution.Name">
                    <span class="help-block" ng-show="createInstitutionForm.Name.$invalid">{{createInstitutionForm.Name.$errorText}}</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default" ng-click="vm.Create()" ng-hide="vm.institutionConfig.Institution.ID">Create</button> <a href="#/Home" class="btn btn-warning" ng-hide="vm.institutionConfig.Institution.ID">Cancel</a> <a href="#/Home" class="btn btn-default" ng-show="vm.institutionConfig.Institution.ID">Back</a>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="configuration">
            <h4>Configuration</h4>
            <div class="form-group" show-errors>
                <label for="UploadName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="UploadName" name="UploadName" placeholder="Upload Location Name" ng-required ng-model="vm.institutionConfig.UploadLocation.Name">
                    <span class="help-block" ng-show="createInstitutionForm.UploadName.$invalid">{{createInstitutionForm.UploadName.$errorText}}</span>
                </div>
            </div>
            <div class="form-group" show-errors>
                <label for="UploadLocation" class="col-sm-2 control-label">Upload Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="UploadLocation" name="UploadLocation" placeholder="Upload Location" ng-required ng-model="vm.institutionConfig.UploadLocation.Location">
                    <span class="help-block" ng-show="createInstitutionForm.UploadLocation.$invalid">{{createInstitutionForm.UploadLocation.$errorText}}</span>
                </div>
            </div>
        </div>
    </div>
</form>
