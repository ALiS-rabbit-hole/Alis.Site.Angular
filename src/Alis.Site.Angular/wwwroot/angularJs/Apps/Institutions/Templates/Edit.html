<notifications></notifications>
<form name="editInstitutionForm" class="form-horizontal">
    <div class="form-group" show-errors>
        <label for="name" class="col-sm-2 control-label">Edit Institution</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="Name" placeholder="Institution Name" ng-required ng-model="vm.institution.Name">
            <span  class="help-block" ng-show="editInstitutionForm.Name.$invalid">{{editInstitutionForm.Name.$errorText}}</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default"  ng-click="vm.Save()">Save</button> <a href="#/Home" class="btn btn-warning">Cancel</a>
        </div>
    </div>
</form>
