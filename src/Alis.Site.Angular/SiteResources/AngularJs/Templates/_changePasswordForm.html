<notifications></notifications>

<form name="changePasswordForm" class="form-horizontal">
    <div class="form-group" show-errors>
        <label for="newPassword" class="col-sm-2 control-label">New Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="newPassword" name="NewPassword" placeholder="New Password" ng-required ng-model="vm.ChangePasswordWithToken.NewPassword">
            <span class="help-block" ng-show="changePasswordForm.NewPassword.$invalid">{{changePasswordForm.NewPassword.$errorText}}</span>
        </div>
    </div>
    <div class="form-group" show-errors>
        <label for="newPasswordRetype" class="col-sm-2 control-label">Retpe Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="newPasswordRetype" name="NewPasswordRetype" placeholder="Retype Password" ng-required ng-model="vm.ChangePasswordWithToken.NewPasswordRetype">
            <span class="help-block" ng-show="changePasswordForm.NewPasswordRetype.$invalid">{{changePasswordForm.NewPasswordRetype.$errorText}}</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" ng-click="vm.Save()">Save Password</button> <a class="btn btn-warning" ng-href="{{back}}">Cancel</a>
        </div>
    </div>
</form>
