<notifications></notifications>

<form name="groupForm" class="form-horizontal">
    <div class="form-group" show-errors>
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="Name" placeholder="Group Name" ng-required ng-model="vm.group.Name">
            <span class="help-block" ng-show="groupForm.Name.$invalid">{{groupForm.Name.$errorText}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="creator" class="col-sm-2 control-label">Creator</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="creator" name="Creator" placeholder="Room Name" disabled value="{{::vm.group.Creator.Forename}} {{::vm.group.Creator.Surname}}">
        </div>
    </div>
    <div class="form-group" show-errors>
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="description" name="Description" ng-required ng-model="vm.group.Description"></textarea>
            <span class="help-block" ng-show="groupForm.Description.$invalid">{{groupForm.Description.$errorText}}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Members</label>
        <div class="col-sm-5">
            <div class="panel panel-default">
                <div class="panel-body">

                    <ul class="list-group">
                        <li ng-repeat="user in vm.group.Members" class="list-group-item">{{::user.Forename}} {{::user.Surname}} <button class="btn btn-xs btn-default pull-right" ng-click="vm.removeOwner(user)">Remove</button></li>
                    </ul>

                </div>
            </div>

        </div>
        <div class="col-sm-5">
            <user-list selected-users="vm.group.Members"></user-list>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" ng-click="vm.Save()">Save</button> <a class="btn btn-warning" ng-href="{{back}}">Cancel</a>
        </div>
    </div>
</form>
