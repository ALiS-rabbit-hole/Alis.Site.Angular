<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="#/Home?appID={{::vm.appID}}&eventID={{::vm.Notification.GeneratedBy.ID}}">Notifications</a></li>
    <li class="active">Edit</li>
</ol>

<notifications></notifications>

<h4>Edit Notification for '{{::vm.Notification.GeneratedBy.FriendlyName}}' Event</h4>

<form name="editNotificationForm" class="form-horizontal">

    <div class="form-group" show-errors>
        <label for="from" class="col-sm-2 control-label">From</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="from" name="From" placeholder="From" ng-required ng-model="vm.Notification.From" />
            <span class="help-block" ng-show="editNotificationForm.From.$invalid">{{editNotificationForm.From.$errorText}}</span>
        </div>
    </div>
    <div class="form-group" show-errors>
        <label for="to" class="col-sm-2 control-label">To</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="to" name="From" placeholder="From" ng-required ng-model="vm.Notification.Recipients" />
            <span class="help-block" ng-show="editNotificationForm.Recipients.$invalid">{{editNotificationForm.Recipients.$errorText}}</span>
        </div>
    </div>
    <div class="form-group" show-errors>
        <label for="subject" class="col-sm-2 control-label">Subject</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="subject" name="Subject" placeholder="Notifiction Subject" ng-required ng-model="vm.Notification.Subject" />
            <span class="help-block" ng-show="editNotificationForm.Subject.$invalid">{{editNotificationForm.Subject.$errorText}}</span>
        </div>
    </div>
    <div class="form-group" show-errors>
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="message" name="Message" placeholder="Message" ng-required ng-model="vm.Notification.Message"></textarea>
            <span class="help-block" ng-show="editNotificationForm.Message.$invalid">{{editNotificationForm.Message.$errorText}}</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" ng-click="vm.Save()">Update</button> <a href="#/Home?appID={{::vm.appID}}&eventID={{::vm.Notification.GeneratedBy.ID}}" class="btn btn-default">Back</a>
        </div>
    </div>


</form>
