<notifications></notifications>
<a ui-sref="users.create" class="btn btn-default">Create User</a>
<table class="table" ng-cloak>
    <thead>
    <tr>
        <th><a ng-click="vm.reorder('forename')">forename</a> <span ng-class="vm.getGlyphClass('forename')" aria-hidden="true"></span></th>
        <th><a ng-click="vm.reorder('surname')">surname</a> <span ng-class="vm.getGlyphClass('surname')" aria-hidden="true"></span></th>
        <th><a ng-click="vm.reorder('email')">email</a> <span ng-class="vm.getGlyphClass('email')" aria-hidden="true"></span></th>
        <th>institution</th>
        <th></th>
    </tr>

    </thead>
    <tr ng-repeat="user in vm.users track by user.Username">
        <td>{{::user.Forename}}</td>
        <td>{{::user.Surname}}</td>
        <td>{{::user.Email}}</td>
        <td>
            <div ng-repeat="institution in user.Institutions track by institution.ID"><span class="label label-info">{{::institution.Name}}</span></div></td>
        <td><a ui-sref="users.edit({id:{{::user.ID}}})" class="btn btn-default">Edit</a></td>
    </tr>
</table>
<uib-pagination total-items="vm.query.TotalNumberOfResults" ng-model="vm.query.StartAt" ng-change="vm.pageChanged()" items-per-page="vm.query.PageSize" class="pagination-sm" boundary-links="true"></uib-pagination>
